name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      # 디버깅 : set -eux
      - name: Deploy to EC2
        run: |
#          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR -i key.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -eux
               
            echo "✅ 배포 시작"
            cd /home/ec2-user/app
            
            echo "✅ 최신 코드 pull"
            git pull
            
            echo "✅ Docker Compose 재시작"
            docker-compose down
            docker-compose up -d --build   
               
            echo "✅ 배포 완료"
          EOF

#        배포 후 보안으로인해 key.pem 삭제
      - name: Remove SSH Key
        if: always()
        run: rm -f key.pem
